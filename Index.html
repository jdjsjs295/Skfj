<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to EduClayTion Therapy</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #3b8d99, #6b6b83, #aa4b6b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .btn {
      background: #ffb347;
      color: #222;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffcc70;
    }

    .payment-options {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }

    .payment-options h2 {
      margin-bottom: 15px;
    }

    .payment-options p {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    main h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>EduClayTion Therapy</h1>
    <button class="btn" onclick="togglePayment()">Pay a Bill</button>
  </header>

  <main>
    <div>
      <h2>Welcome to EduClayTion Therapy</h2>
      <p>Weâ€™re here to support your journey with care, understanding, and compassion. 
         Thank you for choosing us as your trusted therapy resource.</p>
    </div>
  </main>

  <div class="payment-options" id="paymentBox">
    <h2>Pay Your Bill</h2>
    <p><strong>CashApp:</strong> $AnnetteQ235</p>
    <p><strong>Venmo:</strong> @Annette-Quinlan</p>
  </div>

  <script>
    function togglePayment() {
      const box = document.getElementById("paymentBox");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
